<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>人払い</title>
    <link rel="stylesheet" href="stylesheet.css">
    
    


    <script type="text/javascript">
      function addTF(str)
      {
        document.faceForm.face.value = str;
      }
      </script>

  </head>
  <body>
    <h1 class="title">人払い配置状況ツール</h1>
    <p>配置と同線を確認</p>
    <p>配置が完了したら「配置」ボタンを押下</p>
    <p>動きがあれば「実行」ボタンを押下</p>
      

<form name="faceForm">
<input type="text" name="face"><br>
<input type="button" value="配置" onClick="addTF(this.value)"><br>
<input type="button" value="移動開始" onClick="addTF(this.value)"><br>
<input type="button" value="完了" onClick="addTF(this.value)"><br>
</form>
    
   <script src="https://togetherjs.com/togetherjs-min.js"></script>
<button onclick="TogetherJS(this); return false;">Start TogetherJS</button>

  </body>
</html>
